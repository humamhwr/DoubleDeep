<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script>

      function displayLoading() {
        var list_of_gifs = ["https://media.giphy.com/media/13Xkz5sLdjGiQw/giphy.gif"  ]
        // document.getElementById("loading").innerHTML = '<br><br><center><i class="fa fa-refresh fa-spin" style="font-size:96px; color: #3FC5FF"></i></center>';
        document.getElementById("loading").innerHTML = '<br><div class = "container"><center><img src="'+list_of_gifs[Math.floor(Math.random()*list_of_gifs.length)]+'""></center></div>';
      }
    </script>

  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">

  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm">
          <form method="POST" enctype="multipart/form-data" action="/predict" >
            <input type="file" name="file"><br>
            <input type="text" name="label_col_name" placeholder="Label column name"><br>
            <button type="submit" onclick="displayLoading()" class="btn btn-outline-primary">Submit</button>
            <div id="loading" style="float: center;">
            </div>
          </form>
        </div>
        <div class="col-sm">
          {{ann_output|safe}}
          <h6>Prediction</h6>
          {{form|safe}}
          <br>
          {{prediction|safe}}
        </div>
    </div>
  </body>
</html>
